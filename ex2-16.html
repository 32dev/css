<!DOCTYPE html>
<html lang="ko"> 
<head>   
<meta charset="utf-8">
<title>가상요소 선택자</title> 
<style type="text/css"> 
    p:first-letter { font-size: 150% ; }
    p:first-child { color: blue; }    
    p { background:lightgray; }	
    p:last-child { background: palegoldenrod;}
    p:nth-child(3) { color: red; }
    p:before {content: "★";}
    .box:after { 
        content: "항목을 선택해주세요." ; 
        color: red ;
    } 
 /*   div {
        border: 1px solid #000;
    }
     */
    li:nth-child(3) { color: green; }
</style> 
</head>
<body>
    <div class="box">
      <p>COMPANY</p>
      <p>PRODUCT</p>
      <p>SERVICE</p>
      <p>COMMUNITY</p>
    </div>
    <ul class="box">
      <li>COMPANY</li>
      <li>PRODUCT</li>
      <li>SERVICE</li>
      <li>COMMUNITY
          <ol>
              <li>HTML</li>
              <li>CSS</li>
              <li>Javascript</li>
          </ol>
      </li>
    </ul>
</body>
</html>
