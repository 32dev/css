<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <title>Change the line decoration and capitalization of text</title>
    <style type="text/css">
        a {
            text-decoration: overline;
            color: green;
        }

        p {
            text-transform: capitalize;
            font: bold 25px Times;
            color: darkmagenta;
        }
    </style>
</head>

<body>
    <ul>
        <li><a href="#">Current</a></li>
        <li><a href="#">Next</a></li>
    </ul>
    <p>happy birth day!</p>
</body>

</html>
