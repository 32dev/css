<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>example</title>
    <style type="text/css">
        * {
            color: aqua;
        }

        p#para1 {
            color: red;
        }

        p#para2 {
            color: blue;
        }

        p.para3 {
            color: green !important;
        }

        p.para3 {
            color: darkgray;
        }

        p {
            color: orange !important;
        }
    </style>
</head>

<body>
    <p>p </p>
    <p id="para1" style="color:green;">p #1</p>
    <p id="para2">p #2</p>
    <p id="para3">p #3</p>
    <p class="para3">p .3</p>
    <p class="para3">p .3</p>
</body>

</html>
