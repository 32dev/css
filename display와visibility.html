<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>display와visibility.html</title>
        <style type="text/css">
            p {
                background-color:red;
            }
            #displaynone2 {
                display:none;
                visibility:hidden;
            }
            #visibilityhidden2 {
                visibility:hidden;
            }
        </style>
    </head>
    <body>
        <p id="displaynone1">문단1 displaynone1</p>
        <p id="displaynone2">문단2 displaynone2</p>
        <p id="displaynone3">문단3 displaynone3</p>
        <p id="visibilityhidden1">문단1 visibilityhidden1</p>
        <p id="visibilityhidden2">문단2 visibilityhidden2</p>
        <p id="visibilityhidden3">문단3 visibilityhidden3</p>
    </body>
</html>
