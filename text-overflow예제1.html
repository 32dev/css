<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>text-overflow예제1.html</title>
        <style type="text/css">
            p {
                width: 200px;
                border: 1px solid #000;
                white-space: nowrap;
                overflow:hidden;
            }
            #textOverflow {                
                text-overflow : ellipsis;
            }
        </style>
    </head>
    <body>
        <p>시간 배분을 위하여 현명한 판단을 바랍니다.</p>
        <p id="textOverflow">시간 배분을 위하여 현명한 판단을 바랍니다.</p>
    </body>
</html>
