<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <title>text-decoration.html</title>
        <style type="text/css">
            #a2 { 
                text-decoration: none;
            }
            #a3 { 
                text-decoration: underline;
            }
            #a4 { 
                text-decoration: overline;
            }
            #a5 { 
                text-decoration: line-through;
            }
            #naverLink {
                text-decoration: none;
            }
            #naverLink:hover {
                text-decoration: underline;
            }
        </style>
    </head>
    <body>
        <a id="a1" href="#">a 링크</a><br>
        <a id="a2" href="#">a 링크(text-decoration: none;)</a><br>
        <a id="a3" href="#">a 링크(text-decoration: underline;)</a><br>
        <a id="a4" href="#">a 링크(text-decoration: overline;)</a><br>
        <a id="a5" href="#">a 링크(text-decoration: line-through;)</a><br>
        <a id="naverLink" href="https://www.naver.com" target="_blank">네이버</a><br>
    </body>
</html>
