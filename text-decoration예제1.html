<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text-decorationd예제1.html</title>
    <style>
        #a2 {
            text-decoration: none;
        }

        #a3 {
            text-decoration: underline;
        }

        #a4 {
            text-decoration: overline;
        }

        #a5 {
            text-decoration: line-through;
        }

        #naverLink {
            text-decoration: none;
        }

        #naverLink:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <a id="a1" href="#">a 링크 text</a><br>
    <a id="a2" href="#">a 링크 (text-decoration:none;)</a><br>
    <a id="a3" href="#">a 링크 (text-decoration:underline;)</a><br>
    <a id="a4" href="#">a 링크 (text-decoration:overline;)</a><br>
    <a id="a5" href="#">a 링크 (text-decoration:line-throuth;)</a><br>
    <a id="naverLink" href="https://www.naver.com">네이버</a><br>
</body>

</html>
