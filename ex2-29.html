<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <title>요소간의 세로 정렬</title>
    <style type="text/css">
        p {
            border: 1px solid #000;
            height: 200px;
        }

        .valign img {
            vertical-align: middle;
        }

        #centerMiddle {
            text-align: center;
            width: 500px;
            height: 300px;
            vertical-align: middle;
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <p>
        ABCD
        <img src="img/bg_flower.png" width="150">
    </p>
    <p class="valign">
        ABCD
        <img src="img/bg_flower.png" width="150">
    </p>
    <div id="centerMiddle">
        ABCD
        <img src="img/bg_flower.png" width="150">
    </div>
</body>

</html>
