<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>text-align 예제</title>
    <style>
        .left {
            text-align: left;
        }

        .center {
            text-align: center;
        }

        .right {
            text-align: right;
        }

        .justify {
            text-align: justify;
        }
    </style>
</head>

<body>
    <p class="left">왼쪽 정렬 텍스트</p>
    <p class="center">가운데 정렬 텍스트</p>
    <p class="right">오른쪽 정렬 텍스트</p>
    <p class="justify">
        이 문장은 양쪽 정렬이 되어 왼쪽과 오른쪽이 가지런히 맞춰집니다.
        줄 길이에 따라 단어 간격이 자동으로 늘어납니다.
    </p>
</body>

</html>
