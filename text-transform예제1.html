<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text-decorationd예제1.html</title>
    <style>
        #txtTrans1 {
            text-transform: none;
        }

        #txtTrans2 {
            text-transform: uppercase;
        }

        #txtTrans3 {
            text-transform: lowercase;
        }

        #txtTrans4 {
            text-transform: capitalize;
        }
    </style>
</head>

<body>
    <p id="txtTrans1">text-transform: none;</p>
    <p id="txtTrans2">text-transform: uppercase;</p>
    <p id="txtTrans3">TEXT-Transform: lowercase;</p>
    <p id="txtTrans4">text-transform: capitalize</p>
</body>

</html>
