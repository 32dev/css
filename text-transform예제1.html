<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <title>text-transform예제1.html</title>
        <style type="text/css">
            #txtTrans2 { 
                text-transform: uppercase;
            }
            #txtTrans3 { 
                text-transform: lowercase;
            }
            #txtTrans4 { 
                text-transform: capitalize;
            }
        </style>
    </head>
    <body>
        <p>text-transform</p>
        <p id="txtTrans2">text-transform : uppercase(대문자 변환)</p>
        <p id="txtTrans3">TEXT-Transform : LowerCase(소문자 변환)</p>
        <p id="txtTrans4">text-transform : lowercase(첫글자  대문자 변환)</p>
    </body>
</html>
