<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            width: 100px;
            height: 100px;
        }

        th,
        td {
            border: 1px solid black;
        }

        table,
        th,
        tr,
        td {
            border-collapse: collapse;
        }

        th {
            text-align: left;
            color: blue;
        }

        tr:nth-child(4)>td {
            background-color: red;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <th rowspan="4"><img src="img/bg_flower.png"></th>
            <th>상품명</th>
            <td>Flower</td>
        </tr>
        <tr>
            <th>Flower</th>
            <td>수량</td>
        </tr>
        <tr>
            <th>단가</th>
            <td>12345</td>
        </tr>
        <tr>
            <th>asdf</th>
            <td>12345</td>
        </tr>
    </table>
</body>

</html>
